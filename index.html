<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Robin Westerhoff's Forms</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <header class="page-header">
        <h1 class="header-title">The Code Review</h1>
    </header>
    <main class="container">
        <section class="form-intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
        <form class="form-wrapper" action="index.html" method="post">
            <fieldset class="form-fieldset">
                <legend>Contact Information</legend>
                <div id="contact-group" class="grid-container">
                    <div id="personal-info" class="row">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="full-name" id="full-name" placeholder="Required" class="required" required>
                        <br>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Required" class="required" required>
                        <br>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                        <br>
                        <label for="date-of-birth">Date of Birth</label>
                        <input type="date" name="date-of-birth" id="date-of-birth">
                        <br>
                    </div>
                    <div id="habitat-info" class="row">
                        <label for="street-address">Street Address</label>
                        <input type="text" name="street-address" id="street-address">
                        <br>
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                        <br>
                        <label for="state">State</label>
                        <select name="state" id="state">
                            <option value="choose-state" disabled>Choose State</option>
                        </select>
                        <br>
                        <label for="zip-code">Zip Code</label>
                        <input type="text" name="zip-code" id="zip-code" placeholder="Required" class="required" required>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-fieldset">
                <legend>Newsletter</legend>
                <div id="newsletter-group" class="grid-container">
                    <div id="checkbox-group" class="row">
                        <label>Select the newsletters you would like to receive</label>
                        <br>
                        <input type="checkbox" id="html-news" value="html-news">
                        <label for="html-news">HTML News</label>
                        <br>
                        <input type="checkbox" id="css-news" value="css-news">
                        <label for="css-news">CSS News</label>
                        <br>
                        <input type="checkbox" id="js-news" value="js-news">
                        <label for="js-news">Javascript News</label>
                        <br>
                        <br>
                    </div>
                    <div id="radio-group" class="row">
                        <label>Newsletter format</label>
                        <br>
                        <input type="radio" name="newsletter-format" id="html">
                        <label for="html">HTML</label>
                        <br>
                        <input type="radio" name="newsletter-format" id="plain-txt">
                        <label for="plain-txt">Plain text</label>
                        <br>
                        <br>
                    </div>
                </div>
                <div class="text-group">
                    <label for="other-topics">Other topics you'd like to hear about</label>
                    <br>
                    <textarea name="other-topics" id="other-topics"></textarea>
                </div>
            </fieldset>
            <input type="submit" value="Sign Up">
        </form>
    </main>
    <footer class="page-footer">
        <p>Copyright The Code Review</p>
        <img src="../Images/icon-code.svg" alt="Codereview Logo" class="footer-logo">
    </footer>
</body>

</html>
